<!DOCTYPE html>
<html>
    <head>
        <title>Studio TsoHa</title>
        <meta charset="UTF-8">

        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/bootstrap-theme.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="otsikko" class="row">
                <div class="col-md-3">Studio TsoHa</div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-default">
                        <ul class="nav nav-pills nav-stacked">
                            <li><a href="etusivu.html">Etusivu</a></li>
                            <li><a href="palvelut.html">Palvelut</a></li>

                            <li><a href="liity.html">Liity kanta-asiakkaaksi</a></li>
                        </ul>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Kirjaudu sisään
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" role="form" action="lomake.html" method="POST">
                                <div class="form-group">
                                    <div class="col-md-10">
                                        <input type="email" class="form-control" id="inputEmail1" name="email" placeholder="Käyttäjänimi">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-10">
                                        <input type="password" class="form-control" id="inputPassword1" name="password" placeholder="Salasana">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-10">
                                        <button type="submit" class="btn btn-default">Kirjaudu</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <h2>Varaa aika</h2>
                                    
                    <table class="table table-striped">
                        <tr>
                            <th>Kampaaja</th>
                            <td>valittu</td>
                        </tr>
                        <tr>
                            <th>Päivä</th>
                            <td>20.3.2014</td>
                        </tr>
                        <tr>
                            <th>Palvelu</th>
                            <td>
                                <select class="form-control">
                                    <option>Yleinen (1 tunti)</option>
                                    <option>Hiustenleikkuu (1 tunti)</option>
                                    <option>Hiusten värjäys (2 tuntia)</option>
                                    <option>Päänahan värjäys (1 tunti)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Ajankohta</th>
                            <td>
                                <select class="form-control">
                                    <option>13.00 - 14.00</option>
                                    <option>14.00 - 15.00</option>
                                    <option>15.00 - 16.00</option>
                                    <option>16.00 - 17.00</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Toivomukset</th>
                            <td>
                                <textarea class="form-control" rows="3"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td>
                                <button type="submit" class="btn btn-default">Varaa</button>
                            </td>
                        </tr>
                    </table>

                    
                </div>
            </div>
        </div>
